apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: nginx
      app.kubernetes.io/name: nginx-php-persistent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: nginx
        app.kubernetes.io/name: nginx-php-persistent
    spec:
      containers:
      - image: nginx:alpine
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /app/web/sites/default/files/
          name: nginx
      initContainers:
      - command:
        - sh
        - -c
        - |
          find /storage -mindepth 1 -exec chown 500:501 {} +
          ls -lahR /storage
        image: busybox:musl
        imagePullPolicy: IfNotPresent
        name: init-storage
        volumeMounts:
        - mountPath: /storage
          name: nginx
      volumes:
      - name: nginx
        persistentVolumeClaim:
          claimName: nginx-test
